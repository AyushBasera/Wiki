{% extends "encyclopedia/layout.html" %}
{% block title %}
    new_page
{% endblock %}
{% block body %}
    {% if error %}
        <div class="alert alert-danger">{{error}}</div>
    {% endif %}
    <h3>give the title and content of the newpage</h3>
    <form action="{% url 'new_page' %}" method="POST">
        {% csrf_token %}
        <div>
            <label>Title: </label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div>
            <label>Content: </label>
            <textarea name="content" style="margin-bottom: 5px;" class="form-control" rows="10" required></textarea>
            <button type="submit" class="btn btn-primary">Save Page</button>
        </div>
    </form>
{% endblock %}
