{% extends "encyclopedia/layout.html" %}
{% block title %}
edit {{title}}
    {% endblock %}
{% block body %}
    <h3>edit the content of {{title}} page </h3>
    <form action="{% url 'edit_page' title %}" method="post">
        {% csrf_token %}
        <div>
            <label>Edit {{title}}</label>
            <textarea name="content" class="form-control" rows="10" style="margin-bottom: 5px;">{{content}}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Save changes</button>
    </form>
{% endblock %}
